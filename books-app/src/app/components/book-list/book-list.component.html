<div class="books-content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" class="book-item-flx-div">
    <div [fxFlex]="(100/7) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books; trackBy: trackById" (click)="bookItemClick(book)" class="book-list-card">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{book.name}}</mat-card-title>
          <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
